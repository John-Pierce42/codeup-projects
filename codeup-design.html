<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="css/codeup-design.css">
    <title>codeup design!</title>
</head>

<body>

    <nav>
        <div class="container mt-5">
            <div class="row bg-white">
                <div class="col  d-flex justify-content-center mt-4 mb-4">
                    <img  src="assets/logo.png" alt="">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row mt-4 pt-2 justify-content-center">
                <h2 class="abel">Codeup Design</h2>
            </div>
        </div>

        <div class="container">
            <div class="row mt-3 ml-5 mr-5 text-center">
                <div class="col-3"><a href="#">SERVICES</a></div>
                <div class="col-3"><a href="#">WORK</a></div>
                <div class="col-3"><a href="#">BLOG</a></div>
                <div class="col-3"><a href="#">CONTACT</a></div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-5">
            <div class="row text-center">
                <h1 class="anton">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            </div>
            <div class="row d-flex justify-content-center mt-4">
                <h2 class="anton">FROM PARK CITY, UTAH</h2>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row d-flex justify-content-around">
                <div class="col m-2 design text-white d-flex justify-content-center align-items-center"><h3 class="anton">DESIGN</h3></div>
                <div class="col m-2 develop text-white d-flex justify-content-center align-items-center"><h3 class="anton">DEVELOP</h3></div>
                <div class="col m-2 support text-white d-flex justify-content-center align-items-center"><h3 class="anton">SUPPORT</h3></div>
                <div class="col m-2 host text-white d-flex justify-content-center align-items-center"><h3 class="anton">HOST</h3></div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <h6 class="abel">SELECTED WORK</h6>
            </div>
        </div>

        <div class="container">
            <div class="row ">
                <img class="rounded" src="assets/images/apple-ipad.jpg" alt="">
            </div>
        </div>

        <div class="container mt-2">
            <div class="row d-flex justify-content-between">
                <div class="col-4 abel">FEATURED PROJECT</div>
                <div class="col-2 d anton rounded-circle tall-row d-flex justify-content-center align-items-center">D</div>
                <div class="col-2 dev anton rounded-circle tall-row d-flex justify-content-center align-items-center">D</div>
                <div class="col-2 s anton rounded-circle tall-row d-flex justify-content-center align-items-center">S</div>
                <div class="col-2 h anton rounded-circle tall-row d-flex justify-content-center align-items-center">H</div>
            </div>
        </div>

    </main>

<!-- Optional JavaScript -->
